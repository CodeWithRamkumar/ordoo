<ion-tab-bar slot="bottom" mode="md">
  <ion-tab-button [class.tab-selected]="isActive('/workspace')" (click)="navigate('/workspace')">
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button [class.tab-selected]="isActive('/search')" (click)="navigate('/search')">
    <ion-icon name="search"></ion-icon>
    <ion-label>Search</ion-label>
  </ion-tab-button>

  <ion-tab-button [class.tab-selected]="isActive('/profile')" (click)="navigate('/profile')">
    <ion-icon name="person"></ion-icon>
    <ion-label>Profile</ion-label>
  </ion-tab-button>
</ion-tab-bar>
